{% extends '_ext/layout.html' %}
{% block content %}

 <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <span class="lab la-accusoft"></span>

                <span>
                        XAVE
                </span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
			<li><a href="{{ url_for('student.dashboard') }}" ><span class="las la-route"></span><span>Profile</span></a>
                    </li>
                <li><a href="{{ url_for('student.bioData') }}" ><span class="las la-igloo"></span><span>Bio Data</span></a>
                </li>
                <li><a href="{{ url_for('student.result') }}" class="active"><span class="las la-users"></span><span>Results</span></a>
                </li>
                <li><a href="{{ url_for('student.feeStatus') }}"><span class="las la-users"></span><span>Fees </span></a>
                </li>
                
                    <li><a href="{{ url_for('student.registerCourses') }}"><span class="las la-clone"></span><span>Courses</span></a>
                </li>

                <li><a href="{{ url_for('student.studentMail') }}"><span class="las la-bullseye"></span><span>Mails</span></a>
                    </li>
                    <li><a href="{{ url_for('student.updateProfile') }}"><span class="las la-history"></span><span>Update Profile</span></a></li>
                    
<li><a href="{{ url_for('student.logoutStudent') }}"><span class="las la-route"></span><span>Logout</span></a>
                    </li>

            </ul>

        </div>
    </div>
 <div class="content-section">
    <h4 style="margin-left: 2rem;">Updated Results </h4>
     <ul>
	 {% for result in res %}
      <li class="adobe-product">
       <div class="products">
        
        {{result.course}}
       </div>
       <span class="status">
        <span class="status-circle green"></span>
        {{result.semester}}</span>
       <div class="button-wrapper">
        <button class="content-button status-button open">{{result.grade}}</button>
       
       </div>
      </li>
	  {% endfor %}
	  </ul>
	  </div>

{% endblock content %}
