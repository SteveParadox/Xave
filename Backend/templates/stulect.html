{% extends '_ext/lecturerLayout.html' %}
{% block content %}


<div class="main-header">
    
    <div class="header-menu">
        <a class="main-header-link " href="{{ url_for('lecturer.lecturerMail') }}">My Mails</a>
        <a class="main-header-link is-active" href="{{ url_for('lecturer.bulkStudentMail') }}">Send Mail To Students</a>
        

    </div>
    
</div>

<style>
    input {
        width: 100%;
        outline: none;
        border: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 10px;
        padding-left: 40px;
        border-radius: 15px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0 5px 15px rgb(0 0 0 / 5%);

    }
	
	textarea {
        width: 100%;
        outline: none;
        border: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 10px;
        padding-left: 40px;
        border-radius: 15px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0 5px 15px rgb(0 0 0 / 5%);

    }
</style>
<div>
</div>
   <div class="content-wrapper">
      <div class="card-body">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <fieldset style="border: none;">
                        <table width="100%">
                            <thead>
                                <tr >
                                    <td>
                                        {{form.title.label()}}
                                    </td>
                                    <td>
                                        {{form.title(style="    margin-top: 1rem;")}}
                                    </td>


                                </tr>

                            
                            
                                <tr>
                                    <td>
                                        {{form.mail.label()}}
                                    </td>
                                    <td>
                                        {{form.mail()}}
                                    </td>

                                </tr>

                               
   </thead>
</table>
</fieldset>
{{form.submit}}
</form>
</div>
      
   
    
     </div>
     
    
{% endblock content %}
