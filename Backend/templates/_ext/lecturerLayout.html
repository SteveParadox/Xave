<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 


<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<div class="dark-light">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
</div>
<div class="app">
    <div class="header">
        <div class="menu-circle"></div>
    
   
        <div class="header-profile">
            
            
            <img class="profile-img"
                src="https://images.unsplash.com/photo-1600353068440-6361ef3a86e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
                alt="">
				{{current_user.name}}
        </div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <div class="side-wrapper">
                <div class="side-title">Lecturer</div>
                <div class="side-menu">
                    <a href="{{ url_for('lecturer.lecturerdashboard') }}" >
                       <i class="fa fa-dashboard" style="font-size: 20px;"></i>
                        Profile
                    </a>

                    
                    <a href="{{ url_for('lecturer.logoutLecturer') }}">
                        <i class="fa fa-rotate-left" style="font-size: 20px;"></i>

                        Logout
                    </a>
                </div>
            </div>
            <div class="side-wrapper">
                <div class="side-title">Activities</div>
                <div class="side-menu">
                 
        
				
                    <a href="{{ url_for('lecturer.bulkStudentMail') }}">
					<i class="fa fa-envelope-o" style="font-size: 20px;"></i>
                        Mails
                        <span class="notification-number updates">3</span>
                    </a>
                    <a href="{{ url_for('lecturer.departmentHandled') }}" >
					<i class="fa fa-pencil-square-o" style="font-size: 20px;"></i>
                        Session
                    </a>
                    <a href="#">
					<i class="fa fa-newspaper-o" style="font-size: 20px;"></i>
                        Send Materials
                    </a>

                </div>
            </div>
           
        </div>
        <div id="app"></div>
        <div class="main-container">
            
            <div class="content-wrapper">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                
                {% endfor %}
                {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
                
            </div>
        </div>
    </div>
    <div class="overlay-app"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/views/dashboard.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
