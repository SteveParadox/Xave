{% extends "_ext/lecturerLayout.html"%}
{% block content %}

<style>
    input {
        width: 80%;
        outline: none;
        border: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 10px;
        padding-left: 40px;
        border-radius: 15px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0 5px 15px rgb(0 0 0 / 5%);

    }
.name{
    font-size: 26px;
    text-decoration: underline;
}
</style>


<div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <span class="lab la-accusoft"></span>

                <span>
                        XAVE
                </span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
			<li><a href="{{ url_for('student.dashboard') }}" ><span class="las la-route"></span><span>Profile</span></a>
                    </li>
                <li><a href="{{ url_for('student.bioData') }}" ><span class="las la-igloo"></span><span>Bio Data</span></a>
                </li>
                <li><a href="{{ url_for('student.result') }}"><span class="las la-users"></span><span>Results</span></a>
                </li>
                <li><a href="{{ url_for('student.feeStatus') }}"><span class="las la-users"></span><span>Fees </span></a>
                </li>
                
                    <li><a href="{{ url_for('student.registerCourses') }}"><span class="las la-clone"></span><span>Courses</span></a>
                </li>

                <li><a href="{{ url_for('student.studentMail') }}" class="active"><span class="las la-bullseye"></span><span>Mails</span></a>
                    </li>
                    <li><a href="{{ url_for('student.updateProfile') }}"><span class="las la-history"></span><span>Update Profile</span></a></li>
                    
<li><a href="{{ url_for('student.logoutStudent') }}"><span class="las la-route"></span><span>Logout</span></a>
                    </li>

            </ul>

        </div>
    </div>





<table width="100%"  style="color: darkgrey;">
   <div class="content-section">
        
		
           <small class="name">Re: {{msg.from_}}</small> 
		   <span style="font-size:13px;">{{msg.created_on.strftime('%d/%B/%Y')}}</span>
                    <h3 style="font-size:13px;">{{ msg.mail }}</h3>
               
                    
            
			</div>
			
			

{% endblock content %}
