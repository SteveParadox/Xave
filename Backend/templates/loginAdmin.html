{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logint.css') }}">
<script src="https://use.fontawesome.com/249f11a143.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<section>

    <div class="box">

        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>

        <div class="container">
            <div class="form">
                <h2>LOGIN TO ADMIN</h2>
                <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset style="border: none;">
        <div class="inputBx">
		 
          {{form.email()}}
          <span class="labelx">{{ form.email.label(style="color: white;") }} <i style="color: white;" class="fa fa-user"></i></span>
      
        </div>
        <div class="inputBx password">
          {{ form.password(id="password-input") }}
          <span class="labelx">{{ form.password.label(style="color: white;") }} <i style="color: white;" class="fa fa-lock"></i></span>
          <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
         
        </div>
                        
                    </fieldset>
                    <div class="inputBx">
                        {{ form.submit() }}
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock content %}
