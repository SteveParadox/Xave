{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<section>

    <div class="box">

        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>

        <div class="container">
            <div class="form">
                <h2>LOGIN TO ADMIN</h2>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <fieldset style="border: none;">
					
                        <div class="inputBx">
                            {{form.email()}}
                            <span>{{ form.email.label() }}</span>
                            <img src="https://www.flaticon.com/svg/static/icons/svg/709/709699.svg" alt="user">
                        </div>
                        <div class="inputBx password">
                            {{ form.password(id="password-input") }}
                            <span>{{ form.password.label() }}</span>
                            <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                            <img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828471.svg" alt="lock">
                        </div>
                        
                    </fieldset>
                    <div class="inputBx">
                        {{ form.submit() }}
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock content %}
