{% extends "_ext/layout.html"%}
{% block content %}

<style>
    input {
        width: 80%;
        outline: none;
        border: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 10px;
        padding-left: 40px;
        border-radius: 15px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0 5px 15px rgb(0 0 0 / 5%);
		
    }
	
.name{
    font-size: 26px;
    text-decoration: underline;
}
.date{
font-size: 12px;
color: #99999a;
}

.content{
    
    margin-top: 5rem;
    
	padding: 0rem 2rem;
}
.title{
font-size: 20px;
text-decoration: underline;
}
</style>







   <div class="content-section">
        
		
           <small class="name">Re: {{msg.from_}}</small> 
		   <span class="date">{{msg.created_on.strftime('%d/%B/%Y')}}</span>
		   <div class="content">
		   <h3 class="title">{{ msg.title }}</h3>
                    <p>{{ msg.mail }}</p>
               </div>
                    
            
			</div>
			
			<p style="margin-top:7rem; font-size:12px;">Do not reply this message!</p>
			
			

{% endblock content %}
